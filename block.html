<style>
    span {
        display: block;
        width: 100px;
        height: 60px;
    }
</style>
<body>
    <div>
        <span>block span</span>과
        <span>block span</span>입니다.
    </div>
</body>
<style>
    div div {
        display: inline;
    }
</style>
<body>
    <div style="background : orange">
        <div>inline Div</div>
        <div>inline Div</div>
        <div>inline Div</div>
    </div>
</body>
<style>
    div div {
        display: inline-block;

        background : powderblue;
        margin: 10px;
        width: 60px;
        height: 80px;
    }
</style>
<body>
    <div style="background: orange">
        <div>inline-block DIV</div>
	    <div>inline-block DIV</div>
