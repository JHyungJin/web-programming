<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function adder(a, b) {
        let sum;
        sum = a + b;
        return sum;
    }
</script>
<body>
    <script>
        let n = adder(24567, 98374);
        document.write("24567 + 98374는 " + n + " 입니다.");
    </script>
</body>
</html>
