<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function over(obj) {
        obj.src = "image/chrome.png"
    }
    function out(obj) {
        obj.src="image/opera.png"
    }
</script>
<body>
    <img src="image/chrome.png" alt = "image" 
    onmouseover="this.src = 'image/opera.png'"
    onmouseout="this.src = 'image/chrome.png'">
</body>
</html>
